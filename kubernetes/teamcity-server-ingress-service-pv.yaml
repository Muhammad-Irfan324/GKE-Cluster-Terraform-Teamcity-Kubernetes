###PV Claim data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: teamcity
  name: data-volume
  labels:
    app: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
###PV Claim Logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: teamcity
  name: log-volume
  labels:
    app: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
###PV Claim temp
apiVersion: v1
kind: PersistentVolumeClaim
